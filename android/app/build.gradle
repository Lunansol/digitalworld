plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // Google Services 플러그인 추가
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.digitalworld"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.digitalworld"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // googleClientId를 문자열로 감싸줌
        manifestPlaceholders = [
                googleClientId: "160615986596-pl5kvshbo3gb2gsk1qb1c1ea4un32cf7.apps.googleusercontent.com",
                applicationName: "com.example.digitalworld" // 여기서 applicationName 값을 정의
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation(platform("com.google.firebase:firebase-bom:33.5.0"))
    implementation("com.google.firebase:firebase-analytics")

    // 추가로 사용할 Firebase 제품을 여기에 추가 (버전 생략)
    // 예: implementation("com.google.firebase:firebase-auth")
}

flutter {
    source = "../.."
}
